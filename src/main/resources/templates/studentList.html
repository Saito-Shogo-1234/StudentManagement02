<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>Id</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td th:text="${studentDetail.student.name}">青木文太</td>
    <td th:text="${studentDetail.student.kanaName}">アオキブンタ</td>
    <td th:text="${studentDetail.student.nickname}">ブンチン</td>
    <td th:text="${studentDetail.student.email}">aoki.bunta@example.com</td>
    <td th:text="${studentDetail.student.area}">大阪</td>
    <td th:text="${studentDetail.student.age}">28</td>
    <td th:text="${studentDetail.student.sex}">男性</td>
    <td th:text="${studentDetail.student.remark}">なし</td>
  </tr>
  </tbody>
</table>
</body>
</html>
